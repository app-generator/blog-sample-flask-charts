<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Charts using Flask-RestX </title>
  </head>
  <body>

    
    <div class="container">
  
        <nav class="navbar navbar-light bg-light m-2 p-2">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">RestX - ChartJS example</span>
            </div>
          </nav>

        <div class="m-2 p-2 bg-light">

            <h1>Plot charts using RESTX/Flask and ChartJs</h1>
            <p>This is an example of how to implement charts using Flask/RestX as server, ChartJS for charting and Bootstrap for front end.</p>

        </div>
    
        <div class="row">
          <div class="col-md-4">
                <canvas id="monthlysales" height="250"></canvas>
          </div>

          <div class="col-md-4">
                <canvas id="dailysales" height="250"></canvas>
          </div>

          <div class="col-md-4">
            <canvas id="sales_by_category" height="250"></canvas>
          </div>
      
        </div>
    

      </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    
  </body>
</html>
